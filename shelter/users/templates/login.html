{% extends 'base.html' %}
{% block title %}Log in{% endblock title %}
{% block heading %}<h1>Login in</h1>{% endblock heading %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log in">
    </form>
    <p><a href="{% url 'register' %}">Register here</a> if you don't have an account</p>
{% endblock content %}
